<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="../assets/css/sb-admin-2.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/common.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <script src="../assets/js/jquery-3.6.0.min.js"></script>
  <script src="../assets/js/ui.js"></script>
  <title>골고루 보상</title>
</head>


<body class="bg-gradient-primary">
  <div class="container login-wrap">
    <h1 class="login-logo"><img src="../assets/img/logo.png"></h1>
    <div class="login-txt">관리자 화면</div>    
    <!-- Outer Row -->
    <div class="row justify-content-center w-100">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="w-100">
                <div class="p-5">
                  <form class="user">
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                        aria-describedby="emailHelp" placeholder="아이디 입력">
                    </div>
                    <div class="form-group form-group-pw">
                      <input type="password" class="form-control form-control-user" id="exampleInputPassword"
                        placeholder="비밀번호 입력">
                        <div class="custom-control custom-checkbox small">
                          <input type="checkbox" class="custom-control-input" id="viewPw">
                          <label class="custom-control-label" for="viewPw">패스워드 보이기</label>
                        </div>
                    </div>
                    <div class="form-group">
                      <div class="chk-remember">
                        <div class="custom-control custom-checkbox small">
                          <input type="checkbox" class="custom-control-input" id="customCheck">
                          <label class="custom-control-label" for="customCheck">아이디저장</label>
                        </div>
                        <div class="custom-control custom-checkbox small">
                          <input type="checkbox" class="custom-control-input" id="customCheck">
                          <label class="custom-control-label" for="customCheck">패스워드저장</label>
                        </div>
                      </div>
                    </div>
                    <a href="index.html" class="btn btn-primary btn-user btn-block">로그인</a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>
  <!-- Custom scripts for all pages-->
  <script src="../assets/js/sb-admin-2.min.js"></script>
